<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Remember to add a title here -->
        <title>Profile Design</title>
        <!-- linking css sheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div id="wrapper">
                <header>
                    <div id="logo" class="headerItem">
                        <img src="logo.png" alt="logo" id="titleImage">
                        <span id="titleText">Meetmax</span>
                    </div>
                    <div id="headerMid" class="headerItem">
                        <input type="text" id="headerSearch" placeholder="&#128269; Search for something here..."></input>
                    </div>
                    <div id="userProfile" class="headerItem">
                        <span id="userName">Saleh Ahmed</span>
                        <img src="profilepic.jpg" alt="pic" id="userPic">
                    </div>
                </header>
                <div id="mainContent">
                    <div id="box1">
                        <div id="menu">
                            <ul id="menuList">
                                <a href="#">
                                    <li>Feed</li>
                                </a>
                                <a href="#">
                                    <li>My Community</li>
                                </a>
                                <a href="#">
                                    <li>Messages</li>
                                </a>
                                <a href="#">
                                    <li>Notifications</li>
                                </a>
                                <a href="#">
                                    <li>Explore</li>
                                </a>
                                <a href="#">
                                    <li>Profile</li>
                                </a>
                                <a href="#">
                                    <li>Settings</li>
                                </a>
                                <a href="#">
                                    <li>Logout</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                    
                </div>            
            </div>
        </div>
    </body>
</html>
